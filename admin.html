<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Multiplayer Bingo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
            padding: 20px;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        .admin-header h1 {
            color: #4a5568;
            font-weight: 800;
            margin-bottom: 10px;
        }
        .admin-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .admin-section h3 {
            color: #4a5568;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .create-room-section {
            text-align: center;
        }
        .create-room-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .create-room-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .create-room-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .room-item {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        .room-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .room-id {
            font-size: 1.3rem;
            font-weight: 800;
            color: #667eea;
        }
        .room-date {
            color: #718096;
            font-size: 0.9rem;
        }
        .winner-info {
            background: linear-gradient(135deg, #f6e05e, #ed8936);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .winner-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
        }
        .winner-details {
            color: white;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .bingo-card-display {
            margin-top: 15px;
        }
        .bingo-card-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 5px;
        }
        .bingo-card-cell {
            width: 50px;
            height: 50px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            background: white;
        }
        .bingo-card-cell.marked {
            background: linear-gradient(145deg, #f6e05e, #ed8936);
            color: white;
            border: none;
        }
        .bingo-card-cell.empty {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
        }
        .no-rooms {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 1.2rem;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .stat-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #4a5568;
        }
        .form-control {
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            margin-bottom: 20px;
        }
        .error-message, .success-message {
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .error-message {
            color: #c53030;
            background: rgba(197, 48, 48, 0.1);
        }
        .success-message {
            color: #2c7a7b;
            background: rgba(44, 122, 123, 0.1);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üéÆ Admin Panel</h1>
            <p>Create new rooms and view game history</p>
        </div>

        <!-- Create Room Section -->
        <div class="admin-section create-room-section" id="createRoomSection" style="display: none;">
            <h3>Create New Room</h3>
            <button id="createRoomBtn" class="create-room-btn">Create New Game Room</button>
            <div id="createRoomError" class="error-message"></div>
            <div id="createRoomSuccess" class="success-message"></div>
        </div>

        <!-- Room History Section -->
        <div class="admin-section" id="historySection" style="display: none;">
            <h3>Completed Rooms History</h3>
            <div id="roomsList">
                <div class="no-rooms">Loading room history...</div>
            </div>
        </div>

        <!-- Login Section -->
        <div class="admin-section" id="loginSection">
            <h3>üîê Admin Login</h3>
            <form id="adminLoginForm">
                <input type="text" id="adminUsername" class="form-control" placeholder="Username" required autofocus>
                <input type="password" id="adminPassword" class="form-control" placeholder="Password" required>
                <button type="submit" class="create-room-btn" style="width: 100%;">Login as Admin</button>
            </form>
            <div id="loginError" class="error-message"></div>
            <div id="loginSuccess" class="success-message"></div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Game</a>
        </div>
    </div>

    <script>
        let socket = null;
        let adminToken = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Redirect /admin/history to /admin
            if (window.location.pathname === '/admin/history') {
                window.location.href = '/admin';
                return;
            }

            // Check if user is already logged in
            adminToken = sessionStorage.getItem('adminToken');
            if (adminToken) {
                showAdminPanel();
            } else {
                showLoginPage();
            }

            // Setup login form
            const loginForm = document.getElementById('adminLoginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }

            // Setup create room button
            const createRoomBtn = document.getElementById('createRoomBtn');
            if (createRoomBtn) {
                createRoomBtn.addEventListener('click', handleCreateRoom);
            }
        });

        function showLoginPage() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('createRoomSection').style.display = 'none';
            document.getElementById('historySection').style.display = 'none';
        }

        function showAdminPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('createRoomSection').style.display = 'block';
            document.getElementById('historySection').style.display = 'block';
            loadRoomHistory();
        }

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const errorMsg = document.getElementById('loginError');
            const successMsg = document.getElementById('loginSuccess');

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success && data.token) {
                    adminToken = data.token;
                    sessionStorage.setItem('adminToken', adminToken);
                    // Store credentials for socket authentication
                    sessionStorage.setItem('adminUsername', username);
                    sessionStorage.setItem('adminPassword', password);
                    successMsg.style.display = 'block';
                    successMsg.textContent = 'Login successful!';
                    setTimeout(() => {
                        showAdminPanel();
                    }, 500);
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = data.message || 'Login failed';
                }
            })
            .catch(error => {
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Login failed. Please try again.';
            });
        }

        function handleCreateRoom() {
            const createRoomBtn = document.getElementById('createRoomBtn');
            const errorMsg = document.getElementById('createRoomError');
            const successMsg = document.getElementById('createRoomSuccess');

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            createRoomBtn.disabled = true;
            createRoomBtn.textContent = 'Creating Room...';

            // Initialize socket if not already done
            if (!socket) {
                socket = io();
                
                socket.on('connect', () => {
                    // Login as admin via socket
                    const username = sessionStorage.getItem('adminUsername') || 'admin';
                    const password = sessionStorage.getItem('adminPassword') || 'admin123';
                    socket.emit('admin:login', { username, password });
                });

                socket.on('admin:loginSuccess', () => {
                    // Create room
                    socket.emit('room:create', {});
                });

                socket.on('room:created', (data) => {
                    successMsg.style.display = 'block';
                    successMsg.textContent = `Room ${data.roomId} created! Redirecting...`;
                    // Store room ID and admin status for admin view
                    sessionStorage.setItem('adminRoomId', data.roomId);
                    sessionStorage.setItem('isAdmin', 'true');
                    // Ensure admin credentials are stored
                    const username = sessionStorage.getItem('adminUsername') || 'admin';
                    const password = sessionStorage.getItem('adminPassword') || 'admin123';
                    sessionStorage.setItem('adminUsername', username);
                    sessionStorage.setItem('adminPassword', password);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                });

                socket.on('error', (data) => {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = data.message || 'Error creating room';
                    createRoomBtn.disabled = false;
                    createRoomBtn.textContent = 'Create New Game Room';
                });

                socket.on('admin:loginError', (data) => {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = data.message || 'Admin authentication failed';
                    createRoomBtn.disabled = false;
                    createRoomBtn.textContent = 'Create New Game Room';
                });
            } else {
                // Socket already exists, just create room
                socket.emit('room:create', {});
            }
        }

        function loadRoomHistory() {
            if (!adminToken) {
                return;
            }

            fetch('/api/rooms/history', {
                headers: {
                    'Authorization': `Bearer ${adminToken}`
                }
            })
            .then(response => {
                if (response.status === 401) {
                    sessionStorage.removeItem('adminToken');
                    adminToken = null;
                    showLoginPage();
                    return;
                }
                return response.json();
            })
            .then(data => {
                if (data && data.success) {
                    displayRooms(data.rooms);
                } else {
                    document.getElementById('roomsList').innerHTML = 
                        '<div class="no-rooms">Error loading room history</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('roomsList').innerHTML = 
                    '<div class="no-rooms">Error loading room history. Please try again.</div>';
            });
        }

        function displayRooms(rooms) {
            const roomsList = document.getElementById('roomsList');
            
            if (rooms.length === 0) {
                roomsList.innerHTML = '<div class="no-rooms">No completed rooms yet</div>';
                return;
            }

            // Sort rooms by closed date (newest first)
            rooms.sort((a, b) => new Date(b.closedAt) - new Date(a.closedAt));

            roomsList.innerHTML = rooms.map(room => {
                const createdAt = new Date(room.createdAt).toLocaleString();
                const closedAt = new Date(room.closedAt).toLocaleString();
                
                let bingoCardHtml = '';
                if (room.winnerBingoCard && room.winnerBingoCard.length > 0) {
                    bingoCardHtml = '<div class="bingo-card-display">';
                    room.winnerBingoCard.forEach(row => {
                        bingoCardHtml += '<div class="bingo-card-row">';
                        row.forEach((number, index) => {
                            if (number !== null) {
                                const isMarked = room.winnerNumbers && room.winnerNumbers.includes(number);
                                bingoCardHtml += `<div class="bingo-card-cell ${isMarked ? 'marked' : ''}">${number}</div>`;
                            } else {
                                bingoCardHtml += '<div class="bingo-card-cell empty"></div>';
                            }
                        });
                        bingoCardHtml += '</div>';
                    });
                    bingoCardHtml += '</div>';
                }

                return `
                    <div class="room-item">
                        <div class="room-item-header">
                            <div class="room-id">Room: ${room.roomId}</div>
                            <div class="room-date">Closed: ${closedAt}</div>
                        </div>
                        <div class="winner-info">
                            <div class="winner-name">üèÜ Winner: ${room.winner}</div>
                            <div class="winner-details">Row ${room.winnerRowNumber} completed</div>
                            <div class="winner-details">Winning numbers: ${room.winnerNumbers ? room.winnerNumbers.join(', ') : 'N/A'}</div>
                            ${bingoCardHtml}
                        </div>
                        <div class="stats">
                            <div class="stat-item">Total Players: ${room.totalPlayers || 0}</div>
                            <div class="stat-item">Numbers Drawn: ${room.totalNumbersDrawn || 0}</div>
                            <div class="stat-item">Created: ${createdAt}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
